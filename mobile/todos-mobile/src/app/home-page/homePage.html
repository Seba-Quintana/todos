<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Task  </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" id="homePage-component">
  <ion-grid>
    <ion-row>
      <ion-col
      id="task-component"
        size="6"
        *ngFor="let cardData of cards; index as position" 
      >
      <app-tasks [card]="cardData"></app-tasks>  

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- ion-fab markup  -->

 
</ion-content>
