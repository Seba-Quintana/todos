<div id="card-component" *ngIf="state">
  <div id="card-component-title">
    <h3 id="card-component-remove" (click)="removeCard()">&#9746;</h3>
    <input
      type="text"
      id="card-component-title-text"
      placeholder="{{ this.card.title }}"
    />
  </div>

  <div id="card-component-body">
    <textarea id="card-component-body-text" (resize)="false">
{{ this.card.content }}   </textarea>


  </div>
</div>
